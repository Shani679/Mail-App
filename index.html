<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mail App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="icon" type="image/gif" href="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/envelope-letter-icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div id="envelope" class="col-xs-12 col-sm-2 col-sm-offset-2 col-md-1 col-md-offset-3">
        <img src="envelope-letter-icon.png">
        <p>Welcome to Mail App</p>
      </div>
      <div class="col-xs-12 col-sm-4">
        <form>
          <div class="inner-addon">
            <i class="glyphicon glyphicon-user"></i>
            <input type="text" class="form-control" name="name" placeholder="Enter your name" />
          </div>
          <div class="inner-addon">
            <i class="glyphicon glyphicon-lock"></i>
            <input type="password" class="form-control" name="pass" placeholder="Password" />
          </div>
          <div>
            <button type="submit"><span>Login</span><i class="fa fa-spinner fa-spin invisible"></i></button>
          </div>
          <a href="#">Lost your password?</a>
        </form>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/cb64d3f667.js"></script>
  <script type="text/javascript">
    $('form').submit((event)=>{
      event.preventDefault();
      $('.fa-spinner, button span').toggleClass('invisible');
    })
  </script>
</body>
</html>
